      driver_params: {}

    Theme_product:
      type: ds
      format: parquet
      uri: ${core.data_base_path}/cleaned/sales/Theme_product_list.parquet
      driver_params: {}



  processed:
    sales:
      type: ds
      format: parquet
      uri: ${core.data_base_path}/processed/sales/sales.parquet
      driver_params: {}
    
    social_media:
      type: ds
      format: parquet
