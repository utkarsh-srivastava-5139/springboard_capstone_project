      type: ds
      format: parquet
      uri: ${core.data_base_path}/cleaned/sales/sales.parquet
      driver_params: {}
      
    social_media:
      type: ds
      format: parquet
      uri: ${core.data_base_path}/cleaned/sales/social_media_data_csv.parquet
      driver_params: {}

    google_search:
      type: ds
      format: parquet
      uri: ${core.data_base_path}/cleaned/sales/google_search_data.parquet
