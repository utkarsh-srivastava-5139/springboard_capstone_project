datasets:
  raw:
    sales:
      type: ds
      format: csv
      uri: ${core.data_base_path}/raw/sales/sales_data.csv
      driver_params: {}

    social_media:
      type: ds
      format: csv
      uri: ${core.data_base_path}/raw/sales/social_media_data_csv.csv
